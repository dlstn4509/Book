<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03.async-await</title>
</head>
<body>
	<form action="#" onsubmit="return send(this)">
		<input type="text" name="userid" placeholder="아이디" autocomplete="username">
		<input type="password" name="userpw" placeholder="패스워드" autocomplete="current-password">
		<button>로그인</button>
	</form>
</body>

<script>
  const users = [
		{id: 1, userid: 'insu', userpw: '1111'},
		{id: 2, userid: 'insu2', userpw: '2222'},
	]

  function isUser(userid) {
    return new Promise(function(resolve, reject) { // resolve 성공, reject 실패
      setTimeout(function() {
        var user = users.filter(function(v) {return v.userid === userid})
        if (user.length === 0) reject('아이디를 찾을 수 없습니다.')
        else resolve(user[0].userid)
		  }, 100)
    })
  }

  function isAuth(userid, userpw) {
    return new Promise(function(resolve, reject) {
      setTimeout(function() {
			var user = users.filter(function(v) {return v.userid === userid && v.userpw === userpw})
			if (user.length === 0) reject('패스워드가 일치하지 않습니다.')
			else resolve(user[0].id)
		  }, 100)
    })
  }

  function getInfo(id, cb) {
    return new Promise(function(resolve, reject) {
      setTimeout(function() {
        var user = users.filter(function(v) {return v.id === id})
        if (user.length === 0) reject('정보를 찾을 수 없습니다.')
        else resolve(user)
      }, 100)
    })
  }

  async function send(f) {
    event.preventDefault()
		var userid = f.userid.value
		var userpw = f.userpw.value
    try {          // try, catch 는 에러 잡는거
      var r = await isUser(userid)
      var r2 = await isAuth(r, userpw)
      var r3 = await getInfo(r2)
      console.log(r)
      console.log(r2)
      console.log(r3)
    }
    catch(err) {
      alert(err)
    }
    return false
  }

</script>
</html>
